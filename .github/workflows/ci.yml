# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Auto CI

on:
  push:
    branches:
      - dev
      - dev/**
    paths:
      - src/**
      - poetry.lock
      - .github/workflows/ci.yml
      - .github/workflows/test.yml

concurrency:
  group: auto-ci
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    permissions:
      contents: read
    uses: ./.github/workflows/test.yml

  merge:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '@no-pr')"
    needs: test
    env:
      GH_TOKEN: ${{ github.token }}
      target: release
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Generate a changelog
        uses: orhun/git-cliff-action@v2
        id: git-cliff
        with:
          config: cliff.toml
          args: -t ${{ needs.test.outputs.package-version }} ${{ env.target }}..HEAD
        env:
          OUTPUT: CHANGELOG.md

      - name: Push Changelog to PR
        if: "!contains(github.event.head_commit.message, '@no-pr')"
        run: |
          number=$(gh pr list -l "auto-ci" --base beta --head dev --json number -q ".[] .number")
          if [ $? ]; then
              gh pr edit ${number} \
              -t ${{ needs.test.outputs.package-version }} -F ${{ steps.git-cliff.outputs.changelog }}
          else
              gh pr create --base beta -l "auto-ci" \
              -t ${{ needs.test.outputs.package-version }} -F ${{ steps.git-cliff.outputs.changelog }}

              number=$(gh pr list -l "auto-ci" --base beta --head dev --json number -q ".[] .number")
          fi
          echo "number=$number" >> $GITHUB_OUTPUT
